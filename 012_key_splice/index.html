<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <!-- 정답일때 스티커나오게 -->
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  // 입력한 것이 들어갈 배열
const pressed = [];
const secretCode = 'yai';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);

  
  console.log(pressed.length - secretCode.length)

  // 배열의 첫 요소의 인덱스가 -3 일경우 그 이하의 수가 들어오면 배열 처음 요소가 선택됨 
  // 배열의 맨 앞, 배열의 길이가 secretCode의 길이를 넘지 못하게 한다
  // 두번째 인자가 0 이하인 경우 세번째 인자를 추가하지만 없으면 아무것도 안함
  // 1이면 첫번째 인자부터 하나 즉 첫번째 인자의 위치를 제거

  // 즉 제일 처음에 입력된 값이 뒤에 추가되면 길이에 따라 하나씩 제거됨(secretCode랑 같은 길이 유지)
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  if (pressed.join('').includes(secretCode)) {
    console.log('DING DING!');
    cornify_add();
  }
  console.log(pressed);
});
</script>
</body>
</html>
